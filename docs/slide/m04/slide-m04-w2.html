<h1 id="image-processing-%F0%9F%A7%A0">Image Processing <img class="emoji" draggable="false" alt="🧠" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f9e0.svg" data-marp-twemoji=""/></h1>
<center>
<img src="https://www.pinecone.io/_next/image/?url=https%3A%2F%2Fcdn.sanity.io%2Fimages%2Fvr8gru94%2Fproduction%2F511d51bd1d1ec3b7155250bf7e53cfa6cb52f215-1339x503.png&w=3840&q=75" width="80%" />
</center>

<h1 id="early-success-of-lenet">Early Success of LeNet</h1>
<ul>
<li>LeNet demonstrated the first success of neural networks in image classification</li>
<li>Despite its success, there was a 20-year period of <em>winter</em> of neural networks</li>
<li>...until AlexNet's breakthrough in 2012</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="2" style="" data-marpit-pagination-total="26" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="3" style="--paginate:true;--theme:default;--marpit-advanced-background-split:30%;" data-marpit-pagination-total="26" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://szeliski.org/Book/imgs/SzeliskiBookFrontCover.png&quot;);background-size:100% auto;"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="3" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="3" style="--paginate:true;--theme:default;--marpit-advanced-background-split:30%;" data-marpit-pagination-total="26" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="the-winter-of-neural-networks-%E2%9D%84%EF%B8%8F">The Winter of Neural Networks <img class="emoji" draggable="false" alt="❄️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2744.svg" data-marp-twemoji=""/></h1>
<ul>
<li>Neural networks couldn't scale beyond shallow architectures</li>
<li><strong>Vanishing gradients</strong> made deeper models untrainable</li>
<li><strong>Compute bottlenecks</strong> limited experimental depth</li>
<li>Classical methods (SVMs, random forests) outperformed on benchmarks</li>
</ul>
<p>By the 2000s, neural nets were largely abandoned for practical tasks.</p>

<p><a href="https://www.cs.bilkent.edu.tr/~s.rahimzadeh/SzeliskiBook_20100903_draft.pdf">See the &quot;Table of Contents&quot; of the 2011 version of a well-known computer vision textbook</a></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="3" style="" data-marpit-pagination-total="26" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="4" style="--paginate:true;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="26" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://miro.medium.com/v2/resize:fit:960/0*UW8gLZMDbBHjYV0o.png&quot;);background-size:100% auto;"></figure><figure style="background-image:url(&quot;https://target.scene7.com/is/image/Target/GUEST_98a339fc-8f28-4767-affb-ce7d21667100&quot;);background-size:100% auto;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="4" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="4" style="--paginate:true;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="26" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="other-reasons-for-the-winter-of-neural-networks-%F0%9F%A7%A0%F0%9F%9A%AB">Other reasons for the winter of neural networks <img class="emoji" draggable="false" alt="🧠" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f9e0.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="🚫" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f6ab.svg" data-marp-twemoji=""/></h1>
<ul>
<li>Statistical learning emphasized <strong>interpretable, convex models</strong></li>
<li>Neural nets seen as empirical, black-box, unprincipled</li>
<li><strong>Peer review and grants</strong> favored theory-heavy approaches</li>
<li>Tooling was fragmented, poorly documented, and hard to scale</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="4" style="" data-marpit-pagination-total="26" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="5" style="--paginate:true;--theme:default;--marpit-advanced-background-split:45%;" data-marpit-pagination-total="26" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://cdn.techscience.cn/ueditor/files/cmc/TSP-CMC-68-2/TSP_CMC_16467/TSP_CMC_16467/Images/fig-4.png/mobile_webp&quot;);background-size:100% auto;"></figure></div></section></foreignObject><foreignObject width="55%" height="720"><section id="5" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="5" style="--paginate:true;--theme:default;--marpit-advanced-background-split:45%;" data-marpit-pagination-total="26" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="feature-engineering-era-%F0%9F%9B%A0%EF%B8%8F">Feature Engineering Era <img class="emoji" draggable="false" alt="🛠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f6e0.svg" data-marp-twemoji=""/></h1>
<ul>
<li>
<p>Common pipeline:</p>
<ol>
<li><strong>Handcrafted features</strong>: SIFT, HOG, LBP</li>
<li>Dimensionality reduction: PCA, LDA</li>
<li>Classifier: SVM, Random Forest, k-NN</li>
</ol>
</li>
<li>
<p>Image Recognition <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0.081ex;" xmlns="http://www.w3.org/2000/svg" width="1.76ex" height="0.968ex" role="img" focusable="false" viewBox="0 -464 778 428"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2243" d="M55 283Q55 356 103 409T217 463Q262 463 297 447T395 382Q431 355 446 344T493 320T554 307H558Q613 307 652 344T694 433Q694 464 708 464T722 432Q722 356 673 304T564 251H554Q510 251 465 275T387 329T310 382T223 407H219Q164 407 122 367Q91 333 85 295T76 253T69 250Q55 250 55 283ZM56 56Q56 71 72 76H706Q722 70 722 56Q722 44 707 36H70Q56 43 56 56Z"></path></g></g></g></svg></mjx-container> Feature Engineering problem</p>
</li>
<li>
<p>If you have good features, you can improve image recognition performance</p>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="5" style="" data-marpit-pagination-total="26" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="6" style="--paginate:true;--theme:default;" data-marpit-pagination-total="26">
<h1 id="two-missing-pieces-for-deep-learning-%F0%9F%A7%A9">Two missing pieces for deep learning <img class="emoji" draggable="false" alt="🧩" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f9e9.svg" data-marp-twemoji=""/></h1>
</section>

<li>Before 2006: Progress in computer vision was bottlenecked by small, narrow datasets.</li>

<h1 id="how-imagenet-was-built-%F0%9F%97%82%EF%B8%8F%F0%9F%96%BC%EF%B8%8F">How ImageNet was built <img class="emoji" draggable="false" alt="🗂️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f5c2.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="🖼️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f5bc.svg" data-marp-twemoji=""/></h1>
<ol>
<li><strong>Choose Categories</strong>
<ul>
<li>Used <strong>WordNet</strong> hierarchy for organization (e.g., &quot;Siberian husky&quot; → &quot;dog&quot; → &quot;animal&quot; → &quot;entity&quot;)</li>
</ul>
</li>
<li><strong>Collect Images</strong>
<ul>
<li>Gathered images from web searches (~1000-2000 images per category)</li>
</ul>
</li>
<li><strong>Verify Images</strong>
<ul>
<li>Amazon Mechanical Turk workers checked images (simple yes/no verification process)</li>
</ul>
</li>
<li><strong>Clean Dataset</strong>
<ul>
<li>Removed duplicates and poor quality images</li>
</ul>
</li>
</ol>
</section>

<h1 id="innovation-3-local-response-normalization">Innovation 3: Local Response Normalization</h1>
<h2 id="what-is-normalization">What is normalization?</h2>
<ul>
<li>
<p><strong>Normalization ~ Standardization of the pixel values</strong></p>
</li>
<li>
<p>Without normalizations, models may learn to rely on the scale of the pixel values.</p>
</li>
<li>
<p>A simple normalization: The whitening of the pixel values</p>
</li>
</ul>
</section>
