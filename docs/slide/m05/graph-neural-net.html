<p><mjx-container class="MathJax" jax="SVG" display="true" style="margin: 0;"><svg style="vertical-align: -0.186ex; display: block; width: 100%; height: auto; max-height: 2.189ex;" xmlns="http://www.w3.org/2000/svg" width="10.081ex" height="2.189ex" role="img" focusable="false" viewBox="0 -885.3 4455.7 967.3"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mi"><path data-c="1D431" d="M227 0Q212 3 121 3Q40 3 28 0H21V62H117L245 213L109 382H26V444H34Q49 441 143 441Q247 441 265 444H274V382H246L281 339Q315 297 316 297Q320 297 354 341L389 382H352V444H360Q375 441 466 441Q547 441 559 444H566V382H471L355 246L504 63L545 62H586V0H578Q563 3 469 3Q365 3 347 0H338V62H366Q366 63 326 112T285 163L198 63L217 62H235V0H227Z"></path></g></g><g data-mml-node="mi" transform="translate(640,413) scale(0.707)"><path data-c="22A4" d="M55 642T55 648T59 659T66 666T71 668H708Q723 660 723 648T708 628H409V15Q402 2 391 0Q387 0 384 1T379 3T375 6T373 9T371 13T369 16V628H71Q70 628 67 630T59 637Z"></path></g></g><g data-mml-node="TeXAtom" data-mjx-texclass="ORD" transform="translate(1240.1,0)"><g data-mml-node="mi"><path data-c="1D40B" d="M643 285Q641 280 629 148T612 4V0H39V62H147V624H39V686H51Q75 683 228 683Q415 685 425 686H439V624H304V62H352H378Q492 62 539 138Q551 156 558 178T569 214T576 255T581 289H643V285Z"></path></g></g><g data-mml-node="TeXAtom" data-mjx-texclass="ORD" transform="translate(1932.1,0)"><g data-mml-node="mi"><path data-c="1D431" d="M227 0Q212 3 121 3Q40 3 28 0H21V62H117L245 213L109 382H26V444H34Q49 441 143 441Q247 441 265 444H274V382H246L281 339Q315 297 316 297Q320 297 354 341L389 382H352V444H360Q375 441 466 441Q547 441 559 444H566V382H471L355 246L504 63L545 62H586V0H578Q563 3 469 3Q365 3 347 0H338V62H366Q366 63 326 112T285 163L198 63L217 62H235V0H227Z"></path></g></g><g data-mml-node="mo" transform="translate(2816.9,0)"><path da <ol>
<li>
<p>The eigenvectors with small eigenvalues represent <strong>low-frequency</strong> signals.</p>
</li>
<li>
<p>The eigenvectors with large eigenvalues represent <strong>high-frequency</strong> signals.</p>
</li>
</ol>

<h1 id="renormalization-trick-%F0%9F%94%A7">Renormalization Trick <img class="emoji" draggable="false" alt="🔧" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f527.svg" data-marp-twemoji=""/></h1>
<ul>
<li>
<p>GCN is a powerful when it is deep (multiple convolutions).</p>
</li>
<li>
<p>But, as the depth increases, the training becomes unstable due to <strong>vanishing/exploding gradients</strong>.</p>
</li>
</ul>

<h1 id="graphsage--gcn--sampling">GraphSAGE = GCN + Sampling</h1>
<p><strong>Key idea</strong>:</p>
<ul>
<li>Sample a fixed number of nodes within the neighborhood for each node based on random walks.</li>
<li>Allow for localized computation for each node.</li>
<li>Efficient and scalable to large graphs</li>
</ul>
