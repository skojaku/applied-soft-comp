    html-math-method: katex
    code-fold: false
    code-copy: hover
    code-tools: true
    highlight-style: github-dark
    #code-block-bg: true
    code-block-border-left: "#22c55e"
    #fontsize: 24px
    #grid:
      #body-width: 1200px
      #sidebar-width: 200px
      #margin-width: 200px
