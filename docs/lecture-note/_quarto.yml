execute:
  enabled: true
  freeze: auto

format:
  html:
    theme:
      - cosmo
      - scss/style.scss
    toc: false
    page-layout: article
    number-sections: false
    html-math-method: katex
    code-fold: false
    code-copy: hover
    code-tools: false
    highlight-style: github
    grid:
      body-width: 900px
      sidebar-width: 200px
      margin-width: 300px
      gutter-width: 1.5rem
    css:
      - assets/custom.css
    include-after-body:
      - text: |
          <script src="../assets/breadcrumb-toc.js"></script>

resources:
  - "assets/**"

# Add a bibtex file so that we can create citations
bibliography: references.bib

