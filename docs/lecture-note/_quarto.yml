execute:
  enabled: false  # Disable execution for initial migration
  freeze: auto

format:
  html:
    theme:
      - pulse
      - scss/style.scss
    toc: false
    page-layout: article
    toc-depth: 2
    number-sections: true
    number-depth: 2
    html-math-method: katex
    code-fold: false
    code-copy: hover
    code-tools: true
    highlight-style: github-dark
    #code-block-bg: true
    code-block-border-left: "#22c55e"
    #fontsize: 24px
    grid:
      body-width: 1400px
      sidebar-width: 300px
      margin-width: 200px
    css:
      - assets/custom.css

resources:
  - "assets/**"

# Add a bibtex file so that we can create citations
bibliography: references.bib

